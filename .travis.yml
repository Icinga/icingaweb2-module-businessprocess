language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: 5.4
    - php: 5.5
    - php: nightly

cache:
  directories:
    - vendor

env:
  - ICINGAWEB_VERSION=2.5.1
  - IPL_VERSION=0.1.1

before_script:
  - ./test/setup_vendor.sh

script:
  - php vendor/phpcs.phar
  - phpunit --testdox || phpunit --verbose
